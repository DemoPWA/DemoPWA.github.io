<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="./images/logo-32x32.png">
  <script type='text/javascript'>	
     function add_iframe(){
        var iframe = document.getElementById('targetFrame');
        iframe.src = "./push_service/push.html"
     }
		
     if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./offline_sw.js');
     };
   </script>
</head>
  
<body>
  <h1> History Sniffing via SW and Iframe </h1>
	<div>
       <input type="button" value="Add iframe" onclick=add_iframe()>            
	</div>
  <div>
	  <iframe id='targetFrame'  height="500" width="800" title="Iframe Example"> 	</iframe> 
	</div>
</body>

</html>
